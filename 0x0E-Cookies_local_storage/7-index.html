<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0. Create basic cookie</title>
  </head>
  <body>
    <h1>join to the site</h2>
    <input type="text" id="firstname" placeholder="Firstname" />
    <input type="text" id="email" placeholder="Email" />
    <button onclick="cokies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="letme()">Show the cookies</button>
    <script>
      function cokies() {
        const inputs = [document.getElementById("firstname"), document.getElementById("email")];
        inputs.forEach((element) => {
          document.cookie = `${element.id}=${element.value}; SameSite=lax; Secure`;
        });
      }
      function letme() {
        if (document.getElementById("cookie")) document.getElementById("cookie").remove();
        const paragraph = document.createElement("p");
        paragraph.id = "cookie";
        paragraph.innerHTML = `<strong>Cookies:</strong> ${document.cookie}`;
        document.body.append(paragraph);
      }
    </script>
  </body>
</html>
